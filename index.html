<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Version of Dom events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="gradient">
    <main class="main_container">
      <section class="primary_section gradient" >
        <div class="title_container">
          <h1 class="main_title">Shopping List For Party!!!</h1>
          <h2 class="second_title">Let's Buy All Stuff For Party</h2>
        </div>

        <section class="second_section">
          <div class="action_elements">
            <input id="userinput" type="text" placeholder="enter items" />
            <input type="button" id="enter" value="Enter"></input>
            <button id="backColorBtn">Background Color</button>
          </div>

          <ul id="shopping_list__items">
            <div class="flex">
              <li class="li_listItem">Garnishes</li>
              <button class="deleteBtn">Delete Button</button>
            </div>

            <div class="flex">
              <li class="li_listItem">Decorations</li>
              <button class="deleteBtn">Delete Button</button>
            </div>

            <div class="flex">
              <li class="li_listItem">Supplies</li>
              <button class="deleteBtn">Delete Button</button>
            </div>

            <div class="flex">
              <li class="li_listItem">Bourbon</li>
              <button class="deleteBtn">Delete Button</button>
            </div>

            <div class="flex">
              <li class="li_listItem">Scotch</li>
              <button class="deleteBtn">Delete Button</button>
            </div>

            <div class="flex">
              <li class="li_listItem">Tequila</li>
              <button class="deleteBtn">Delete Button</button>
            </div>
            
          </ul>
        </section>
      </section>

      <aside class="aside_contaier">
        <img src="img/Party.jpg" alt="Party" >
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
